<div class="container">
	<div class="row">
		<div class="panel panel-info" ng-controller="PollCreateCtrl">
			<div class="panel-heading">Create new quiz</div>
			<div class="panel-body container">
				<form class="col-md-12 form-horizontal">
					<div class="form-group">
						<label for="name">Название</label>
						<input class="form-control" id="name" name="name" ng-model="newQuiz.name">
					</div>
					<div class="form-group">
						<label for="tag">Тэг</label>
						<input class="form-control" id="tag" name="tag" ng-model="newQuiz.tag">
					</div>
					<div class="form-group">
						<label for="fromDate">Дата начала</label>
						<input class="form-control" id="fromDate" name="fromDate" ng-model="newQuiz.fromDate">
					</div>
					<div class="form-group">
						<label for="toDate">Дата конца</label>
						<input class="form-control"id="toDate" name="toDate" ng-model="newQuiz.toDate">
					</div>
				</form>
				<form class="col-md-12 form-inline well">
					<div class="form-group">
						<label for="text">Вопрос</label>
						<input class="form-control" id="text" name="text" ng-model="newQuestion.text">
					</div>
					<button class="btn btn-success" ng-click="addQuestion(newQuestion)">Add</button>
				</form>
				<div class="row">
					<ol class="col-md-12 list-group">
						<li class="list-group-item" ng-repeat="question in newQuiz.questions">
							{{question.text}}
							<button class="btn btn-danger" ng-click="removeQuestion(question)">Remove</button>
						</li>
					</ol>
				</div>
			</div>
			<div class="panel-footer">
				<button class="btn btn-default" ng-click="createNewQuiz(newQuiz)">Create</button>
				<button class="btn btn-primary" ng-click="cancelCreate()">Cancel</button>
			</div>
		</div>
	</div>
</div>
