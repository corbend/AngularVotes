<div class="container edit-form">	
	<div class="row">
		<div class="panel panel-info" ng-controller="PollEditCtrl">
			<div class="panel-heading">Create new quiz</div>
			<div class="panel-body container">
				<form class="col-md-12 form-horizontal">
					<div class="form-group">
						<label for="name">Название</label>
						<input class="form-control" id="name" name="name" ng-model="editedQuiz.name">
					</div>
					<div class="form-group">
						<label for="tag">Тэг</label>
						<input class="form-control" id="tag" name="tag" ng-model="editedQuiz.tag">
					</div>
					<div class="form-group">
						<label for="fromDate">Дата начала</label>
						<input class="form-control" id="fromDate" name="fromDate" ng-model="editedQuiz.fromDateFormatted">
					</div>
					<div class="form-group">
						<label for="toDate">Дата конца</label>
						<input class="form-control"id="toDate" name="toDate" ng-model="editedQuiz.toDateFormatted">
					</div>
				</form>
				<form class="col-md-12 form-inline well">
					<div class="form-group">
						<label for="text">Вопрос</label>
						<input class="form-control" id="text" name="text" ng-model="newQuestion.text">
					</div>
					<button class="btn btn-success" ng-click="addQuestion(newQuestion)">Add</button>
				</form>
				<ol class="col-md-12 list-group">
					<li class="list-group-item" ng-repeat="question in editedQuiz.questions">
						{{question.text}}
						<button class="btn btn-danger" ng-click="removeQuestion(question)">Remove</button>
					</li>
				</ol>
			</div>
			<div class="panel-footer">
				<button class="btn btn-default" ng-click="saveQuiz(editedQuiz)">Save</button>
				<button class="btn btn-primary" ng-click="cancelEdit()">Cancel</button>
			</div>
		</div>
	</div>
</div>
